<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header class="py-[14px]">
        <div class="max-w-[1384px] mx-auto px-5 flex items-center">
            <a href="#" class="slow__default mr-1 max-w-[40px]"><img src="./img/header/header__logo.svg" alt=""
                    class="slow__default w-full object-cover" /></a>
            <div id="header__search__box"
                class="slow__default max-w-[36px] md:max-w-[320px]  md:mr-[29px] ml-auto w-full px-2 md:pl-4 py-[10px] md:pr-2 overflow-hidden rounded-[28px] bg-[#F0F6FA] flex items-center justify-between">
                <input id="header__inp" type="text"
                    class="md:block hidden leading-[19px] bg-transparent outline-none font-medium text-[15px] text-[#7B92A4]"
                    placeholder="Qanday yordam bera olamiz ?" />
                <button id="header__search__btn">
                    <img src="./img/header/header__search.svg" alt="" class="" />
                </button>
            </div>
            <ul class="hidden lg:flex items-center ml-[29px] gap-[15px]">
                <li class="xl:pr-3">
                    <a href="#"
                        class="font-m font-medium text-[15px] text-[#7B92A4] hover:text-[#B0D9FF] slow__default">Ustaxonalar</a>
                </li>
                <li class="xl:pl-[14px]">
                    <a href="#"
                        class="font-m font-medium text-[15px] text-[#7B92A4] hover:text-[#B0D9FF] slow__default">Xizmat
                        ko’rsatish</a>
                </li>
                <li>
                    <a href="#"
                        class="font-m font-medium text-[15px] text-[#7B92A4] hover:text-[#B0D9FF] slow__default">Men
                        ustaman</a>
                </li>
            </ul>
            <div class="ml-auto hidden md:flex items-center gap-6">
                <a href="#"
                    class="flex items-center gap-[11px] pl-[17px] pr-[12px] w-full max-w-[101px] bg-[#F0F6FA] rounded-[100px] font-medium text-[13px] leading-9 text-[#242729]">
                    Andijon
                    <img src="./img/header/header__location.svg" alt="" class="w-[13px] h-[13px] object-cover" />
                </a>
                <button
                    class="max-w-[60px] px-[13px] bg-[#F0F6FA] rounded-[100px] font-medium text-[13px] leading-10 text-[#242729]">
                    Kirish
                </button>
            </div>
            <button id="hamburger__btn" class="block md:hidden max-w-9 ml-1">
                <img src="./img/header/hamburger.svg" alt="" class="" />
            </button>
        </div>
        <div id="res__nav"
            class="slow__default z-20 fixed py-[22px] px-5 top-0 right-[-100%] w-[70%] bg-[#B0D9FF] h-full">
            <div class="">
                <button id="res__nav___close__btn" class="block mb-5 max-w-9 ml-auto">
                    <img src="./img/header/close.svg" alt="" class="w-full h-full object-cover" />
                </button>
                <ul class="flex flex-col mb-5 justify-end gap-[15px]">
                    <li class="xl:pr-3">
                        <a href="#" class="font-m font-medium text-[15px] text-[#242729] slow__default">Ustaxonalar</a>

                    </li>
                    <li class="xl:pl-[14px]">
                        <a href="#" class="font-m font-medium text-[15px] text-[#242729] slow__default">Xizmat
                            ko’rsatish</a>
                    </li>
                    <li>
                        <a href="#" class="font-m font-medium text-[15px] text-[#242729] slow__default">Men ustaman</a>
                    </li>
                </ul>
            </div>
            <div class="lg:flex hidden items-center gap-6">

                    Andijon

                            <g clip-path="url(#clip0_26_5)">

                                    fill="#374957" />
                            </g>
                            <defs>
                                <clipPath id="clip0_26_5">
                                    <rect width="13" height="13" fill="white" transform="translate(0 0.5)" />
                                </clipPath>
                            </defs>
                        </svg>
                    </span>
                </a>
                <a class="text-[#242729] font-medium text-sm leading-9 px-4 rounded-full bg-[#F0F6FA] hover:shadow-lg transition-all active:shadow-none active:scale-95 hover:scale-105"
                    href="#">Kirish</a>

                <div class="flex flex-col gap-3">
                    <a href=""
                        class="flex items-center gap-[11px] pl-[17px] pr-[12px] w-full max-w-[101px] bg-[#F0F6FA] rounded-[100px] font-medium text-[13px] leading-9 text-[#242729]">
                        Andijon
                        <img src="./img/header/header__location.svg" alt="" class="w-[13px] h-[13px] object-cover" />
                    </a>
                    <button
                        class="max-w-[101px] block px-[13px] bg-[#F0F6FA] rounded-[100px] font-medium text-[13px] leading-10 text-[#242729]">
                        Kirish
                    </button>
                </div>

            </div>
            <div class="flex items-center gap-5">
                <div class="flex items-center">
                    <input class="outline-none max-w-[200px] bg-red-400" placeholder="search..." type="text">
                    <button id="searchBtn"
                        class="px-4 hover:shadow-lg active:shadow-none active:scale-95 hover:scale-105 bg-[#F0F6FA] rounded-full flex items-center transition-all">
                        <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"

                                fill="#7B92A4" />
                        </svg>
                    </button>
                </div>
                <button id="menuBtn"
                    class="lg:hidden p-2 transition-all text-[#7B92A4] cursor-pointer active:opacity-70">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div class="py-5 lg:hidden flex">

        </div>
