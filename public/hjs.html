<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Input</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
        <label for="phone_number" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
        <div class="relative mt-1">
            <input type="text" id="phone_number" name="phone_number" class="block w-full pl-12 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="123-456-7890">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <span class="text-gray-500 sm:text-sm">+998</span>
            </div>
        </div>
        <p class="mt-2 text-sm text-gray-500">Enter your phone number in the format: 123-456-7890</p>
    </div>
    <script>
        document.getElementById('phone_number').addEventListener('input', function (e) {
            const input = e.target.value;
            const formattedInput = input.replace(/[^0-9]/g, '').replace(/(\d{2})(\d{3})(\d{2})(\d{2})/, '$1-$2-$3-$4');
            e.target.value = formattedInput;
        });
        </script>
        
</body>
</html>
